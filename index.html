<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactow</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="daddy">
        <div class="playerProf Xplayer">
            <div class="roundthingy Xindc bluecolor">
                <p class="symbol">X</p>
            </div>
            <p class="xPlayerName"></p>
            <p class="xPlayerScore">0</p>
        </div>

        <div class="parent">
            <div class="box border-bottom  border-right" id="0" ></div>
            <div class="box border-bottom border-right" id="1"></div>
            <div class="box border-bottom" id="2"></div>
            <div class="box border-bottom border-right" id="3"></div>
            <div class="box border-bottom border-right" id="4"></div>
            <div class="box border-bottom" id="5"></div>
            <div class="box border-right" id="6"></div>
            <div class="box border-right" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <div class="playerProf Oplayer">
            <div class="roundthingy Oindc" >
                <p class="symbol">O</p>
            </div>
            <p class="oPlayerName"></p>
            <p class="oPlayerScore">0</p>
        </div>
    </div>

    <div class="clear-button">
        Sanitize
    </div>
    

    <div class="displayN container ">
        <div class="form-popup">
            <input type="text" id="player-one" class="form-field form-input" placeholder="Player#1 Name">
            <input type="text" id="player-two" class="form-field form-input" placeholder="Player#2 Name">
            <div class="upload-button noselect" id="form-submit">Start</div>
        </div>
    </div>
    <script src="script.js"></script></script>
</body>
</html>
